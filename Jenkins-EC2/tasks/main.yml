---

- name: Get VPC info
  amazon.aws.ec2_vpc_net_info:
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    region: "{{ region }}"
    filters:
      "tag:Name": project3-vpc
  register: vpc_info
  when: EC2_state == "present"

- name: Check VPC info after creation or before deletion
  amazon.aws.ec2_vpc_subnet_info:
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    region: "{{ region }}"
    filters:
      "tag:Name": project3-public-2a
      vpc-id: "{{ vpc_info.vpcs[0].vpc_id }}"
  register: vpc_info
  when: EC2_state == "present"

- name: Debug VPC Info
  ansible.builtin.debug:
    var: vpc_info
  when: EC2_state == "present"


- name: Launch Jenkins EC2 instance
  amazon.aws.ec2_instance:
    name: project3-jenkins-ec2
    key_name: "{{ key_name }}"
    instance_type: "{{ instance_type }}"
    image_id: "{{ ami_id }}"
    region: "{{ region }}"
    vpc_subnet_id: "{{ vpc_info.subnets[0].subnet_id }}"
    security_groups: "{{ security_groups }}"
    network:
      assign_public_ip: true
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    wait: true
    count: 1
  register: ec2_info
  when: EC2_state == "present"

- name: Get Jenkins EC2 instance info
  amazon.aws.ec2_instance_info:
    region: "{{ region }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    filters:
      "tag:Name": project3-jenkins-ec2
      instance-state-name: running
  register: jenkins_ec2_info
  when: EC2_state == "absent"

- name: Terminate Jenkins EC2 instance
  amazon.aws.ec2_instance:
    instance_ids: "{{ jenkins_ec2_info.instances  | map(attribute='instance_id') | list }}"
    region: "{{ region }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    state: absent
    wait: true
  when:
    - ec2_info is defined
    - ec2_info.instances is defined
    - ec2_info.instances | length > 0
  when: EC2_state == "absent" 




